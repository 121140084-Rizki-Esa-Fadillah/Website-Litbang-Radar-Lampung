<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dashboard Admin</title>
    <link rel="stylesheet" href="..\CSS\Admin_Dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo_radar">
                <img src="..\image\Logo_RADAR_Lampung.png">
            </div>
            <div class="akun">
                <img src="..\image\avatar Admin.png" alt="">
                <span>Username</span>
                <img src="..\image\arrow_drop_down.png" alt="">
            </div>
        </header>
        <aside>
            <div class="profile">
                <img src="..\image\Generic_Avatar.png">
                <div class="username-status">
                    <h3>Username</h3>
                    <div class="indikator">
                        <img src="..\image\indikator_online.png" alt="">
                        <span class="status">Online</span>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#analisis-survey">Analisis Survey</a></li>
                    <li><a href="#hasil-survey">Hasil Survey</a></li>
                    <li><a href="#manajemen-user">Manajemen User</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="dashboard">
                <img src="..\image\icon_dashboard.png" alt="">
                <h2>Dashboard</h2>
            </section>
            <!-- Section lainnya -->
        </main>
    </div> 
</body>
</html>
