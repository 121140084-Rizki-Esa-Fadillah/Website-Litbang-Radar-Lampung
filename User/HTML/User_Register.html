<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi User</title>
    <link rel="stylesheet" href="..\CSS\User_Register.css">
</head>
<body>
    <div class="image_register">
        <img src="..\..\image\image_login.png">
    </div>
    <div class="registrasi">
        <h2> REGISTRASI </h2>
        <p>Silakan melakukan registrasi untuk mengakses webiste Litbang Radar Lampung</p>
        <form action="/registrasi" method="get">
            <input type="text" id="username" name="Username" placeholder="Username" required>
            <input type="password" id="password" name="Password" placeholder="Password" required>
            <input type="confirm" id="confirm" name="Confirm" placeholder="Confirm Password" required>
            <button type="submit">REGISTER</button>
        </form>
        <p>Sudah memiliki akun? <a href="#">Login</a></p>
    </div>
</body>
</html>
