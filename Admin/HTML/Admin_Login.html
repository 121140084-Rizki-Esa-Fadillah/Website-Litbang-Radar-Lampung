<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Admin</title>
    <link rel="stylesheet" href="..\CSS\Admin_Login.css">
</head>

<body>
    <div class="login">
        <h2> LOGIN </h2>
        <p>Silahkan masukkan username dan password anda untuk login</p>
        <form action="../PHP/Admin_Login.php" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="Password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
    <div class="image_login">
        <img src="..\..\image\image_login.png">
    </div>

    <script>
        // Periksa apakah ada parameter 'error' di URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error') && urlParams.get('error') === 'invalid_credentials') {
            // Tampilkan alert jika login gagal
            alert('Username atau password salah');
        }
    </script>
</body>

</html>
