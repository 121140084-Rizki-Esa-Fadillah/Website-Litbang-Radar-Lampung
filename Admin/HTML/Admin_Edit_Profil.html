<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dashboard Admin</title>
    <link rel="stylesheet" href="..\CSS\Admin_Edit_Profil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/ae643ea90b.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="edit-profil">
        <i class="fa-solid fa-bars"></i>
        <h2>Edit Profil Admin</h2>
    </section>
    <div class="profile-admin">
        <div class="foto-profile">
            <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="username-status-admin">
            <h2>Username</h2>
            <div class="indikator-admin">
                <span class="status-admin">Admin</span>
            </div>
        </div>
    </div>
    <form>
        <div class="data-profile-admin">
            <div>
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nama Lengkap">
                </div>
                <div class="form-group">
                    <label for="gender">Jenis Kelamin</label>
                    <input type="text" id="gender" name="gender" placeholder="Jenis Kelamin">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="no-hp">No. Hp</label>
                    <input type="number" id="no-hp" name="no-hp" placeholder="No. Telepon">
                </div>
            </div>
        </div>
    </form>
    <div class="tombol">
        <button class="tombol-cancel">
            <strong>Cancel</strong>
        </button>
        <button class="tombol-save">
            <strong>Save</strong>
        </button>
    </div>
</body>
</html>
