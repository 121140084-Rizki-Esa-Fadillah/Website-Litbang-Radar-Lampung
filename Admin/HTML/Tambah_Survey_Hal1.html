<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Survey</title>
    <link rel="stylesheet" href="../CSS/Admin_Tambah_Survey_Hal1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <section id="analisis-survey">
        <i class="fa-solid fa-bars"></i>
        <h2>Tambah Survei</h2>
    </section>
    <div class="form-section">
        <h2>Tambah Data Survey</h2>
        <form action="#">
            <label for="judul-survey">Judul Survey:</label>
            <input type="text" id="judul-survey" name="judul-survey" placeholder="...">
            
            <label for="keterangan">Keterangan:</label>
            <textarea id="keterangan" name="keterangan" placeholder="..."></textarea>
            
            <label for="upload-gambar">Upload Gambar (Optional):</label>
            <div class="upload-section" onclick="document.getElementById('upload-gambar').click();">
                <div class="upload-box">
                    <input type="file" id="upload-gambar" name="upload-gambar" accept="image/jpeg, image/png">
                    <img src="../../image/upload_foto.png" alt="Upload Image">
                    <span>Drop your image here, or browse</span>
                    <p>Support JPG or PNG</p>
                </div>
            </div>
        </form>
        <div class="save">
            <button class="tombol-save">
                <strong>Save</strong>
            </button>
        </div>
    </div>
</body>
</html>
