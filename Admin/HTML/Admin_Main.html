<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dashboard Admin</title>
    <link rel="stylesheet" href="..\CSS\Admin_Main.css">
    <script src="https://kit.fontawesome.com/ae643ea90b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo_radar">
                <img src="..\..\image\Logo_RADAR_Lampung.png">
            </div>
            <div class="akun">
                <i class="fa-solid fa-user"></i>
                <span>Username</span>
                <div class="dropdown">
                    <i class="fa-solid fa-caret-down"></i>
                    <div class="dropdown-menu">
                        <a href="#settings" id="profil-admin">Profil Admin</a>
                        <a href="#logout">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <aside>
            <div class="profile">
                <i class="fa-solid fa-circle-user"></i>
                <div class="username-status">
                    <h3>Username</h3>
                    <div class="indikator">
                        <i class="fa-solid fa-circle"></i>
                        <span class="status">Online</span>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <a href="#admin_dashboard">Dashboard</a>
                    </li>
                    <li class="survey-toggle">
                        <i class="fa-solid fa-chart-pie"></i>
                        <strong>Survey</strong>
                        <span class="material-symbols-outlined arrow">
                            chevron_right
                            </span>
                    </li>
                    <div class="dropdown-survey">
                        <div class="survey-menu"> 
                            <li>
                                <div class="Tambah_Survey_Hal1">
                                    <span class="material-symbols-outlined">
                                        list_alt_add
                                        </span>
                                    <a href="#Admin_Tambah_Survey_Hal1">Tambah Survey</a>
                                </div>
                            </li>
                            <li>
                                <div class="Hasil_Survey">
                                    <span class="material-symbols-outlined">
                                        description
                                        </span>
                                    <a href="#Admin_Hasil_Survey">Hasil Survey</a>
                                </div>
                            </li>
                        </div>
                    </div>
                    <li>
                        <i class="fa-solid fa-users-gear"></i>
                        <a href="#Admin_Manajemen_User">Manajemen User</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main id="content">
            
        </main>
    </div>
    <script src="..\js\Admin_Main.js"></script>
</body>

</html>
