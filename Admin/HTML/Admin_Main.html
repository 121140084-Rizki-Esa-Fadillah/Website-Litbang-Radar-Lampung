<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dashboard Admin</title>
    <link rel="stylesheet" href="..\CSS\Admin_Main.css">
    <script src="https://kit.fontawesome.com/ae643ea90b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo_radar">
                <img src="..\..\image\Logo_RADAR_Lampung.png">
            </div>
            <div class="akun">
                <i class="fa-solid fa-user"></i>
                <span>Username</span>
                <div class="dropdown">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </header>

        <aside>
            <div class="profile">
                <i class="fa-solid fa-circle-user"></i>
                <div class="username-status">
                    <h3>Username</h3>
                    <div class="indikator">
                        <i class="fa-solid fa-circle"></i>
                        <span class="status">Online</span>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-pie"></i>
                        <a href="#analisis-survey">Analisis Survey</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-folder-open"></i>
                        <a href="#hasil-survey">Hasil Survey</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-users-gear"></i>
                        <a href="#manajemen-user">Manajemen User</a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main id="content">
            
        </main>
    </div> 
    <script src="..\js\Admin_Main.js"></script>
</body>
</html>
